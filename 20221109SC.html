<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
  <div id="app">
    <ul id="top">
      <li v-for="item in items">
        <a :href="'#' + item.name">
          {{item.name}}
        </a>
      </li>
    </ul>
    <template v-for="item in items">
      <h1 :id="item.name">
        {{item.name}}
      </h1>
      <a href="#top">To top</a>
      <template v-for="chatItem in item.data">
        <yt-live-chat-membership-item-renderer class="style-scope yt-live-chat-item-list-renderer" show-only-header="" style="color: #ffffff;" v-if="chatItem.message_type === 'membership_item'">
          <div id="card" class="style-scope yt-live-chat-membership-item-renderer member-msg">
            <div id="header" class="style-scope yt-live-chat-membership-item-renderer">
              <yt-img-shadow id="author-photo" height="40" width="40" class="style-scope yt-live-chat-membership-item-renderer no-transition" loaded="" style="background-color: transparent;">
                <img id="img" draggable="false" class="style-scope yt-img-shadow" alt="" height="40" width="40" :src="chatItem.author.images[0].url">
              </yt-img-shadow>
              <div id="header-content" class="style-scope yt-live-chat-membership-item-renderer">
                <div id="header-content-primary-column" class="style-scope yt-live-chat-membership-item-renderer">
                  <div id="header-content-inner-column" class="style-scope yt-live-chat-membership-item-renderer">
                    <yt-live-chat-author-chip class="style-scope yt-live-chat-membership-item-renderer">
                      <span id="author-name" dir="auto" class="member style-scope yt-live-chat-author-chip">
                        {{chatItem.author.name}}
                      </span>
                      <span id="chat-badges" class="style-scope yt-live-chat-author-chip" v-if="!!chatItem.author.badges">
                        <yt-live-chat-author-badge-renderer class="style-scope yt-live-chat-author-chip" type="member">
                          <div v-if="chatItem.author.badges[0].title === 'Moderator'">
                            &nbsp;MOD
                          </div>
                          <div v-else-if="chatItem.author.badges[0].title === 'Verified'">
                            &nbsp;Verified
                          </div>
                          <div id="image" class="style-scope yt-live-chat-author-badge-renderer" v-else>
                            <img :src="chatItem.author.badges[0].icons[0].url" width="16" height="16" class="style-scope yt-live-chat-author-badge-renderer" :alt="chatItem.author.badges[0].title">
                          </div>
                        </yt-live-chat-author-badge-renderer>
                      </span>
                    </yt-live-chat-author-chip>
                  </div>
                  <div id="header-subtext" class="style-scope yt-live-chat-membership-item-renderer">
                    <template v-if="chatItem.header_primary_text">
                      {{chatItem.header_primary_text}}
                    </template>
                    <template v-if="chatItem.header_secondary_text">
                      {{chatItem.header_secondary_text}}
                    </template>
                  </div>
                </div>
                <div id="timestamp" class="style-scope yt-live-chat-membership-item-renderer">
                  {{chatItem.time_text}}
                </div>
              </div>
            </div>
            <div id="content" class="style-scope yt-live-chat-membership-item-renderer" v-if="chatItem.message!=null">
              <div id="message" dir="auto" class="style-scope yt-live-chat-membership-item-renderer">
                <template v-for="msgItem in getMsgs(chatItem, chatItem.message, chatItem.emotes)">
                  <template v-if="msgItem.isEmt">
                    <img class="emoji yt-formatted-string style-scope yt-live-chat-membership-item-renderer" :src="msgItem.msg" width="24" height="24">
                  </template>
                  <template v-else>
                    {{msgItem.msg}}
                  </template>
                </template>
              </div>
            </div>
          </div>
        </yt-live-chat-membership-item-renderer>
        <ytd-sponsorships-live-chat-header-renderer id="header" class="style-scope ytd-sponsorships-live-chat-gift-purchase-announcement-renderer member-msg" style="color: #ffffff;" v-else-if="chatItem.message_type === 'ticker_sponsor_item'">
          <div id="header" class="style-scope ytd-sponsorships-live-chat-header-renderer">
            <div id="content" class="style-scope ytd-sponsorships-live-chat-header-renderer">
              <yt-img-shadow id="author-photo" height="40" width="40" class="style-scope ytd-sponsorships-live-chat-header-renderer no-transition" style="background-color: transparent;" loaded="">
                <img id="img" draggable="false" class="style-scope yt-img-shadow" alt="" height="40" width="40" :src="chatItem.sponsor_icons[0].url">
              </yt-img-shadow>
              <div id="header-content" class="style-scope ytd-sponsorships-live-chat-header-renderer">
                <div id="header-content-primary-column" class="style-scope ytd-sponsorships-live-chat-header-renderer">

                        {{chatItem.author.name}}
                      </span>
                    </yt-live-chat-author-chip>
                    <div id="primary-text" class="style-scope ytd-sponsorships-live-chat-header-renderer">
                      送出了 {{getGiftCnt(chatItem.ticker_duration)}} 個「洛可洛斯特Loco Lost」的會籍
                    </div>
                  </div>
                  <div id="secondary-text" class="style-scope ytd-sponsorships-live-chat-header-renderer"></div>
                </div>
              </div>
            </div>

            </yt-img-shadow>
          </div>
        </ytd-sponsorships-live-chat-header-renderer>

    </template>
  </div>

    methods: {
      getMsgs: (c, msg, emts) => {
        let items = [{
          isEmt: false,
          msg: msg,
        }];
        if (!emts) {
          return items;
        }
        let isUpdate = false;
        do {
          isUpdate = false;
          for (let emt of emts) {
            const newItems = [];
            for (let item of items) {
              if (!item.isEmt) {
                const splitted = item.msg.split(emt.name);
                const temp = [];
                while (splitted.length > 1) {
                  temp.push({
                    isEmt: false,
                    msg: splitted.splice(0, 1)[0],
                  });
                  temp.push({
                    isEmt: true,
                    msg: emt.images[0].url,
                  });
                  isUpdate = true;
                }
                temp.push({
                  isEmt: false,
                  msg: splitted.splice(0, 1)[0],
                });
                newItems.push(...temp.filter(v => v.msg.length > 0));
              } else {
                newItems.push(item);
              }
            }
            items = newItems;
          }
        } while (isUpdate);
        return items;
      },
      getGiftCnt: (duration) => {

            return '50';

            return '10';

            return '5';
